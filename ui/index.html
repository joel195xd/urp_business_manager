<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración de Negocios</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="urp-admin-root" style="display: none;">
        <div class="urp-admin-dashboard">
            <header class="dashboard-header">
                <div class="dashboard-title">Panel de Negocios</div>
                <div class="header-right">
                    <input type="text" id="business-search" class="search-input" placeholder="Buscar negocio...">
                    <button id="close-btn" class="btn-action"><i class="fas fa-times"></i></button>
                </div>
            </header>

            <main class="business-container" id="business-list">
                <!-- Business cards will be injected here -->
            </main>
        </div>

        <!-- Custom Edit Modal -->
        <div id="urp-modal-overlay" class="modal-overlay" style="display: none;">
            <div class="urp-modal">
                <h3 id="modal-title">Gestión de Negocio</h3>
                <div class="modal-body">
                    <!-- Sección de Nombre -->
                    <div class="modal-section">
                        <div class="input-group">
                            <label>Nombre Comercial</label>
                            <input type="text" id="modal-input" class="search-input" placeholder="Nuevo nombre...">
                        </div>
                        <button id="modal-confirm-name" class="btn-action" style="margin-top: 10px; width: 100%;">
                            <i class="fas fa-save"></i> Actualizar Nombre
                        </button>
                    </div>

                    <div class="section-divider"></div>

                    <!-- Sección de Capital -->
                    <div class="modal-section">
                        <div class="input-group">
                            <label>Gestión de Capital</label>
                            <div class="money-actions">
                                <input type="number" id="modal-money-input" class="search-input"
                                    placeholder="Cantidad...">
                                <div class="money-btns">
                                    <button id="modal-add-money" class="btn-mini"><i class="fas fa-plus"></i></button>
                                    <button id="modal-remove-money" class="btn-mini btn-delete"><i
                                            class="fas fa-minus"></i></button>
                                </div>
                            </div>
                        </div>
                        <p style="font-size: 10px; color: rgba(255,255,255,0.4); margin-top: 8px;">* Usa + o - para
                            modificar el capital actual.</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="modal-cancel" class="btn-action btn-delete">Cerrar Gestión</button>
                </div>
            </div>
        </div>

        <!-- Deletion Confirmation Modal -->
        <div id="urp-delete-modal-overlay" class="modal-overlay" style="display: none;">
            <div class="urp-modal">
                <h3 id="delete-modal-title">Confirmar Eliminación</h3>
                <div class="modal-body">
                    <p id="delete-modal-text" style="color: rgba(255,255,255,0.8); line-height: 1.6;">¿Estás seguro de
                        que deseas eliminar este negocio? Esta acción no se puede deshacer.</p>
                </div>
                <div class="modal-footer">
                    <button id="delete-modal-cancel" class="btn-action">Cancelar</button>
                    <button id="delete-modal-confirm" class="btn-action btn-delete">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
